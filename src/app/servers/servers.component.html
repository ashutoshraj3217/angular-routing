<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a
      [routerLink]="['/servers',server.id]"
      [queryParams]="{allowEdit: server.id === 3 ? '1':'0'}"  
       fragment="loading"
      class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <!-- Different ways to handle routing path -->
    <a routerLink='/servers'>Reload</a>  <!-- Absolute path-->
    <br>
    <a routerLink='servers'>Reload2(will throw error bcoz path path is not vaild)</a>  <!-- Relative path-->
    <br>
    <a routerLink='../servers'>Reload3</a>  <!-- go back one path -->
   
    <router-outlet></router-outlet>
    <!-- <app-edit-server></app-edit-server>
    <hr> -->
    <!-- <app-server></app-server> -->
  </div>
</div>
